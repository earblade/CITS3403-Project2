<!DOCTYPE html>
<html lang="en">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!-- Animation Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- Font -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}" media="screen" />

<head>
  {% if title=="Learn React" %}
  <title>{{ title }}</title>
  {% elif title %}
  <title>{{ title }} - Learn React</title>
  {% else %}
  <title>Learn React</title>
  {% endif %}
</head>

<body>
  <div id="magnify">
    <h1 onclick="closemagnify()"><i class="fas fa-times"></i></h1>
    <div id="img_here"></div>
  </div>
  <!-- NAVBAR -->
  <header id="header" class="animated slideInDown" style="animation-delay:800ms;{{ navbar }}">
    <table>
      <tr>
        <td id="logo">Learn React.</td>
        <td id="navigation">
          <a href="/about">About</a>
          <a href="FAQ.html">FAQ</a>
          <a href="/login">Login</a>
        </td>
      </tr>
    </table>
  </header>

  {% block content %} {% endblock %}

  <div id="footer">
    made by <br> <a href="https://github.com/EthanPui">Ethan Pui</a>, Tyler Lorencs & Ehsan Noori
  </div>
  {% if not navbar %}
  <script src="{{ url_for('static', filename='Javascript/index.js') }}" type="text/javascript"></script>
  {% endif %}
</body>
</html>
